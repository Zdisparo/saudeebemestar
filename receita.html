    overflow: hidden;

  iframe {
    width: 100%;

  /* Botão CTA */
  .cta {
    display: none; /* botão escondido até o vídeo acabar */
    background: #1cbf44;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    padding: 15px 20px;
    border-radius: 12px;
    margin: 20px auto;
    max-width: 400px;
    box-shadow: 0 4px 0 #0e7227;
    text-transform: uppercase;
    text-decoration: none;
    display: inline-block;
    transition: transform 0.2s;
  }
  .cta:hover {
    transform: scale(1.05);
  }

  /* Pulsar botão CTA */
@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 4px 0 #0e7227; }
  50% { transform: scale(1.05); box-shadow: 0 6px 0 #0e7227; }
  100% { transform: scale(1); box-shadow: 0 4px 0 #0e7227; }
}

.cta {
  animation: pulse 1s infinite;
}


  /* Textos extras */

<!-- Script botão CTA -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var checkPlayer = setInterval(function() {
      if (window.smartplayer && smartplayer.instances && smartplayer.instances.length > 0) {
        clearInterval(checkPlayer);
        var player = smartplayer.instances[0];
        player.on('end', function() {
          document.getElementById("ctaBtn").style.display = "inline-block";
        });
      }
    }, 1000);
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Seleciona os elementos que queremos esconder
  var ctas = document.querySelectorAll(".cta");
  var images = document.querySelectorAll(".image-section");

  // Guardamos o display original
  var elementsToHide = [];
  ctas.forEach(el => elementsToHide.push({el: el, originalDisplay: window.getComputedStyle(el).display}));
  images.forEach(el => elementsToHide.push({el: el, originalDisplay: window.getComputedStyle(el).display}));

  // Esconde tudo inicialmente
  elementsToHide.forEach(item => item.el.style.display = "none");

  // Mostra os elementos após 5min35s e faz scroll suave para o primeiro botão
  setTimeout(function() {
    elementsToHide.forEach(item => item.el.style.display = item.originalDisplay);
    
    // Pega o primeiro botão CTA e rola suavemente até ele
    var firstCTA = document.querySelector(".cta");
    if (firstCTA) {
      firstCTA.scrollIntoView({ behavior: "smooth", block: "center" });
    }
  }, 322000); // 335.000ms = 5min35s
});
</script>
